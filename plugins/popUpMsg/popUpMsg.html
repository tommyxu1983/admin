<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../jsLib/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="popUpMsg.js"></script>
    <style>
        .messageTip{
            position:fixed;
            top:49%;
            right:48%;
            max-width: 250px;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
            background-color:#000000;
            background-color: rgba(47, 109, 166, 0.66);
            z-index:1000000;
            color:whitesmoke;
        }

        .popUpMsg-msgTip{
            position:absolute;
            display: none;
            top:49%;
            left:48%;
            max-width: 250px;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
            background-color:#000000;
            background-color: rgba(0, 150, 0, 0.66);
            z-index:20001;
            color:whitesmoke;
        }

        .popUpMsg-overlay{
            position:absolute;
            display: none;
            top:0px;
            left:0px;
            width:100%;
            height:100%;
            z-index:20000;
            background-color: rgba(128, 128, 128, 0.5);
            color:white;

        }


        .overLayMsg{
            position: absolute;
            top:49%;
            left:48%;
        }



        .popUpMsg-errorTip{
            position:absolute;
            display: none;
            top:49%;
            left:48%;
            max-width: 250px;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
            background-color:#000000;
            background-color: rgba(255, 61, 22, 0.5);
            z-index:20001;
            color:whitesmoke;
        }


        .popUpMsg-errorTip  .errorTipClose{
            display:inline-block;
            width:30px;
            height:20px;
            margin-left:5px;
            cursor: pointer;
        }

        .popUpMsg-errorTip  .errorTipClose:hover{
            transition:All 0.4s ease-in-out;
            -webkit-transition:All 0.4s ease-in-out;
            -moz-transition:All 0.4s ease-in-out;
            -o-transition:All 0.4s ease-in-out;

            transform:rotate(180deg);
            -webkit-transform:rotate(180deg);
            -moz-transform:rotate(180deg);
            -o-transform:rotate(180deg);
            -ms-transform:rotate(180deg);
        }

        .popUpMsg-errorTip .errorMsg{
            display: inline-block;
        }

        .popUpMsg-toolTip{
            background-color: rgba(47, 109, 166, 0.66);
            z-index:1000000;
            color:whitesmoke;
            padding:5px;
            border-radius: 5px;
            max-width: 75px;
        }

        

    </style>
</head>
<body>

<button style="position:fixed; top:500px; left:800px " id="buttonTL">aaaaa</button>
        <div id="msgDiv" style="position:relative; margin:100px; width:500px; height:500px; background-color: #0B85A1">

        </div>
</body>

</script>

</html>
