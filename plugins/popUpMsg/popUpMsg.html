<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../jsLib/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="popUpMsg.js"></script>
    <style>
        .popUpMsg-msgTip{
            position:absolute;
            display: none;
            top:49%;
            left:48%;
            max-width: 250px;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
            background-color:#000000;
            background-color: rgba(47, 109, 166, 0.66);
            z-index:20001;
            color:whitesmoke;
        }

        .popUpMsg-overlay{
            position:absolute;
            display: none;
            top:0px;
            left:0px;
            width:100%;
            height:100%;
            z-index:20000;
            background-color: rgba(128, 128, 128, 0.5);
            color:white;

        }



    </style>
</head>
<body>
        <div id="msgDiv" style="position:relative; margin:100px; width:500px; height:500px; background-color: #0B85A1"></div>
</body>

<script>


    $('#msgDiv').first();

  var pMsg= new popUpMsg();
    pMsg.showLoading();
    setTimeout(function(){
        pMsg.removeLoading();
        pMsg.setSuccMsg('加载成功');
        pMsg.showSuccMsg();
    },2000);



</script>

</html>
